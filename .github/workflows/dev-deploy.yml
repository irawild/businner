name: deploy to dev
on:
  workflow_call:
    inputs:
      IMAGE_NAME:
        required: true
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: dev.businner.com.br
    steps:
      name: Build and push
      uses: docker/build-push-action@v3.2.0
      with:
        push: false
        tags: user/app:latest        
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: dev.businner.com.br
    needs: build
    steps:
      - name: Script to deploy dev environment
        run: echo dev deployed
  
